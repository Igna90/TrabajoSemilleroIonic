<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;">
      Semillero
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="doRegister()" [formGroup]="credentials">
    <div class="input-group">
      <ion-item>
        <ion-input type="name" placeholder="Name" formControlName="name" ></ion-input>
      </ion-item>
      <div *ngIf="(name.dirty || name.touched) && name.errors" class="errors">
        <span *ngIf="name.errors?.required">Name is required</span>
        <span *ngIf="name.errors?.email">Name is invalid</span>
      </div>
      <ion-item>
        <ion-input type="surname " placeholder="Surname" formControlName="surname"></ion-input>
      </ion-item>
      <div *ngIf="(surname.dirty || surname.touched) && surname.errors" class="errors">
        <span *ngIf="surname.errors?.required">Surname is required</span>
        <span *ngIf="surname.errors?.surname">Surname is invalid</span>
      </div>
      <ion-item>
        <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>
      <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
        <span *ngIf="email.errors?.required">Email is required</span>
        <span *ngIf="email.errors?.email">Email is invalid</span>
      </div>
      <ion-item>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
      <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
        <span *ngIf="password.errors?.required">Password is required</span>
        <span *ngIf="password.errors?.minlength">Password needs to be 6 characters</span>
      </div>
    </div>
    <ion-button type="submit" expand="block" [disabled]="!credentials.valid">Register</ion-button>
  </form>
</ion-content>
