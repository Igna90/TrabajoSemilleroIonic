    <ion-card-title>{{ opinion.headline }}</ion-card-title>
    <ion-card-subtitle> {{ opinion.created_at | date }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
      {{opinion.description}}
      <div>
        {{ opinion.num_likes | filtro }}

  </ion-card-content>

<ion-card-subtitle>
  <div>
  {{opinion.num_likes}} Likes!
</div>
</ion-card-subtitle>

</ion-card>
